<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">


    <title>Reserve su Cita</title>
    <link rel="icon" type="image/png" href="img/logoClaro.png">


    <script>
        function cambiarModo() {
            var body = document.getElementById("body");
            var nav = document.getElementById("barraNavegacion");
            var botonLuna = document.getElementById("botonLuna");
            var botonSol = document.getElementById("botonSol");
            var container = document.getElementById("containerFormulario")

            if (botonLuna.style.display === "block") {
                botonLuna.style.display = "none";
                botonSol.style.display = "block";
                body.className = "pagina_cita modo-nocturno";
                nav.className = "modo-nocturno";
                container.className = "container_modo-nocturno"
            } else {
                botonLuna.style.display = "block";
                botonSol.style.display = "none";
                body.className = "pagina_cita modo-normal";
                nav.className = "modo-normal";
                container.className = "container_modo-normal"
            };
        };
    </script>

</head>


<body id="body" class="pagina_cita modo-normal">

    
    <header>
        <nav id="barraNavegacion" class="modo-normal">
            <div>
                <img id="logoIzquierda" src="img/logoClaro.png">
            </div>
            <ul>
                <li><a href="pagina_principal.html">Home</a></li>
                <li><a href="pagina-info.html">Info</a></li>
                <li><a href="#">Cita</a></li>
            </ul>
            <div>
                <button id="botonLuna" class="botonLuna" onclick="cambiarModo()">
                    <img src="img/luna.png">
                </button>
                <button id="botonSol" class="botonSol" onclick="cambiarModo()">
                    <img src="img/sol.png">
                </button>
            </div>
        </nav>
    </header>


    <div>
        <div id="containerFormulario" class="container_modo-normal">
            <form>
                <h2>Cita<img src="/img/programador.png" class="imagen_usuario"></h2>
                <br>
                <h2>Formulario</h2>
                <br>
                <div class="divLabel">
                    <label>Nombre</label>
                    <input class="casillas_formulario" type="text" id="nombre" name="nombre">
                </div>
                <div class="divLabel">
                    <label>Apellidos</label>
                    <input class="casillas_formulario" type="text" id="apellidos" name="apellidos">
                </div>
                <div class="divLabel">
                    <label>Correo electrónico</label>
                    <input class="casillas_formulario" type="email" id="correo" name="correo">
                </div>
                <div class="divLabel">
                    <label>Teléfono de contacto</label>
                    <input class="casillas_formulario" type="tel" id="telefono" name="telefono">
                </div>
                <div class="divLabel">
                    <label>Matrícula del vehículo</label>
                    <input class="casillas_formulario" type="text" id="matricula" name="matricula">
                </div>
                <div class="divLabel">
                    <label>Tipo de vehículo</label>
                    <input class="casillas_formulario" type="text" id="tipoVehiculo" name="tipoVehiculo">
                </div>
                <div class="divLabel">
                    <label>Fecha de matriculación</label>
                    <input class="casillas_formulario" type="date" id="fechaMatriculacion" name="fechaMatriculacion">
                </div>
                <div class="divEndForm">
                    <img src="/img/codigo-de-barras.png" class="codigo_barras">
                    <button id="enviar_button" class="enviar_button" onclick="">Enviar datos</button>
                </div>
            </form>
        </div>


        <div class="floating-buttons">
            <a class="floating-button">
                <img src="img/instagram.png">
            </a>
            <a class="floating-button">
                <img src="img/twitter.png">
            </a>
            <a class="floating-button">
                <img src="img/whatsapp.png">
            </a>
            <a class="floating-button">
                <img src="img/facebook.png">
            </a>
            <a class="floating-button">
                <img src="img/tiktok.png">
            </a>
        </div>
    </div>
    <!-- Footer -->
</body>
</html>
